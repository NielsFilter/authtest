<div class="h-100 container-fluid" style="
background-position: 58.33325% center;
background-image: url(/assets/img/OIG4.jpg), linear-gradient(180deg, rgba(0, 48, 92, 0.67) 0%, rgba(0, 48, 92, 0) 100%);
background-size: auto; 
background-repeat: no-repeat;">


            <div class="h-100 d-flex justify-content-center align-items-center">
            
                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="pb-7 pt-0">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email is invalid</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col">
                            <button [disabled]="submitting" class="btn btn-primary">
                                <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                                Login
                            </button>
                            <a routerLink="../register" class="btn btn-link">Register</a>
                        </div>
                        <div class="mb-3 col text-end">
                            <a routerLink="../forgot-password" class="btn btn-link pe-0">Forgot Password?</a>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
</div>
