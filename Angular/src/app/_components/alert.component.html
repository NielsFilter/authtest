<div aria-live="polite" aria-atomic="true">
  <div class="position-absolute bottom-0 end-0 p-3 pb-6">
    <div *ngFor="let alert of alerts" [ngClass]="getAlertStyle(alert)" role="alert" aria-live="assertive" aria-atomic="true" role="button" (click)="removeAlert(alert)">
      <div >
        <div class="d-flex">
          <!-- <div class=""> -->
            <i class="justify-content-center align-items-center d-flex fa-solid {{getIconClass(alert)}} fa-xl pe-3 p-2"></i>
          <!-- </div> -->
          <div>
            <strong class="me-auto">{{alert.message}}</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
