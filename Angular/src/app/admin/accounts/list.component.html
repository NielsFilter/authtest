<h1>Accounts</h1>
<p>All accounts from secure (admin only) api end point:</p>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Create Account</a>


<p-table [value]="accounts"
[tableStyle]="{'min-width': '20rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="code">
                Title <p-sortIcon field="title" />
            </th>
            <th pSortableColumn="firstName">
                First Name <p-sortIcon field="firstName" />
            </th>
            <th pSortableColumn="category">
                Last Name <p-sortIcon field="lastName" />
            </th>
            <th pSortableColumn="Email">
                Email <p-sortIcon field="email" />
            </th>
            <th pSortableColumn="role">
                Roles <p-sortIcon field="role" />
            </th>
            <th>
                Actions
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-account>
        <tr>
            <td>{{ account.title }}</td>
            <td>{{ account.firstName }}</td>
            <td>{{ account.lastName }}</td>
            <td>{{ account.email }}</td>
            <td>{{ account.role }}</td>
            <td>
                <a (click)="editAccount(account.id)">
                    <i class="fa fa-pencil"></i>
                </a>
                <a (click)="deleteAccount(account.id)">
                    <i class="fa fa-trash"></i>
                </a>
            </td>
        </tr>
    </ng-template>    
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8" class="text-center" >... TODO - No results found...</td>
        </tr>
    </ng-template>
</p-table>
