<div *ngIf="account">
    <h1 class="h3">Profile</h1>
    <div class="row">
        <div class="col-xs-12">
            <div class="card">
                <div class="card-body text-center">
                    <img src="../../assets/img/avatars/avatar-4.jpg" alt="Profile" class="img-fluid rounded-circle mb-2" width="128" height="128">
                    <h5 class="card-title mb-0">{{account!.title}} {{account!.firstName}} {{account!.lastName}}</h5>
                    <div class="text-muted mb-2">{{account!.email}}</div>
                    <a routerLink="personal" class="btn btn-primary">Personal Info</a>
                    <a routerLink="security" class="btn btn-primary">Security Settings</a>
                    <a routerLink="settings" class="btn btn-primary">Preferences</a>
                </div>
            </div>
        </div>
    </div>
</div>
